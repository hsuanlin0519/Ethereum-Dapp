<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Final Project: Defi</title>
    <link rel="stylesheet" type="text/css" href="FinalProject.css" media="screen" />



</head>
<body>
    <h5 id="nowAcc" style="color orange;">現在登入: </h5>

    <div class="container">
        <div class="gfx">
            <span></span>
        </div>

        <div class="top">
            <div class="navigation">
                <a id="mainpage">首頁</a>
                <a id="loginpage">我要登入</a>
                <a id="uploadpage">我要上架商品</a>
                


            </div>

            <div class="pattern">
                <span></span>
            </div>

            <div class="header">
                <h1 id="accountStatus">帳戶狀態:</h1>
                <p id="ethBalance" style="color black;">以太帳戶餘額 (ETH): </p>
                <p id="accountTokenBalance" style="color black;">Token帳戶餘額: </p>
                <br>
                <button id="update">更新帳戶餘額</button>
            </div>
            <div class="pattern"><span></span></div>
        </div>


        <div class="content">
            <div class="item">



                <div class="products">
                    <h1>商品列表</h1>
                    所有商品<select id="allproducts">
                        <option value="" disabled>請選擇欲查看商品</option>

                    </select>
                    <button id="selectinfo">查看商品詳細資訊</button>  <button id="updatestatus">刷新商品交易狀態</button>
                    <hr>
                    <h1 id="productPrice">商品價格: </h1>
                    <h1 id="sellerID" style="color: red;">賣家遊戲ID: </h1>
                    <h1 id="productName">商品資訊: </h1>
                    <br>
                    <br>
                    <button id="buy">購買此商品</button>
                    <button id="buyerID">查看買家ID</button>
                    <hr>
                    <button id="successtradeButton">移交商品</button>
                    <button id="withdrawButton">領收</button>
                    <button id="refundButton">申請取消交易</button>
                    <h3 id="tradeStatus" style="color: red">交易狀態:</h3>
                </div>

            </div>



        </div>

        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="javascripts/index.js"></script>

</body>




</html>
