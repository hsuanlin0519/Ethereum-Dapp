<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Final Project: Defi</title>
    <link rel="stylesheet" type="text/css" href="FinalProject.css" media="screen" />
    <style>

        .flex {
            display: flex;
        }

        .item {
            flex: 1;
            padding: 2rem;
        }
    </style>


</head>

<body>
    <div class="container">
        

        <center>
            <div class="top">
                <h3>上架商品</h3>
                <input id="insertproductName" type="text" maxlength="8" placeholder="請輸入商品名稱(至多8字)"></input> 
                <input id="insertID" type="text" placeholder="請輸入遊戲ID"></input>
                <input id="insertPrice" type="number" placeholder="請輸入商品價格"></input>
            </div>
            <div class="top">
                <textarea id="insertproductInfo" type="text" cols="32" rows="2" maxlength="20" placeholder="請輸入商品資訊 Ex:詳細內容,伺服器...(至多20字)"></textarea>
                <button id="upload">上架</button>
            </div>
        </center>
       

    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="javascripts/index.js"></script>
</body>

</html>
